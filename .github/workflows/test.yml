name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Run precommit checks
        run: ./scripts/precommit.sh
